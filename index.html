<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="calc">    
    <div class="calc-header">
      <span class="display">0</span>
    </div>
    <div class="calc-buttons">
      <button value="7" class="digit">
        7
      </button>
      <button value="8" class="digit">
        8
      </button>
      <button value="9" class="digit">
        9
      </button>
      <button value="backspace" class="backspace">
        DEL
      </button>
      <button value="4" class="digit">
        4
      </button>
      <button value="5" class="digit">
        5
      </button>
      <button value="6" class="digit">
        6
      </button>
      <button value="add" class="operator">
        &plus;
      </button>
      <button value="1" class="digit">
        1
      </button>
      <button value="2" class="digit">
        2
      </button>
      <button value="3" class="digit">
        3
      </button>
      <button value="subtract" class="operator">
        &minus;
      </button>
      <button value="decimal" class="digit" disabled>
        &period;
      </button>
      <button value="0" class="digit">
        0
      </button>
      <button value="divide" class="operator">
        &div;
      </button>
      <button value="multiply" class="operator">
        &times;
      </button>
    </div>
    
    <div class="calc-footer">
      <button value="clear" class="clear">
        CLEAR
      </button>
      <button value="calculate" class="calculate">
        &equals;
      </button>
    </div>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
