<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="calc">    
    <div class="calc-header">
      <span class="display">
        0
      </span>
    </div>
    <div class="calc-buttons">
      <button class="digit">
        7
      </button>
      <button class="digit">
        8
      </button>
      <button class="digit">
        9
      </button>
      <button class="delete">
        DEL
      </button>
      <button class="digit">
        4
      </button>
      <button class="digit">
        5
      </button>
      <button class="digit">
        6
      </button>
      <button class="operator">
        &plus;
      </button>
      <button class="digit">
        1
      </button>
      <button class="digit">
        2
      </button>
      <button class="digit">
        3
      </button>
      <button class="operator">
        &minus;
      </button>
      <button class="digit">
        &period;
      </button>
      <button class="digit">
        0
      </button>
      <button class="operator">
        &div;
      </button>
      <button class="operator">
        &times;
      </button>
    </div>
    
    <div class="calc-footer">
      <button class="clear">
        CLEAR
      </button>
      <button class="equals">
        &equals;
      </button>
    </div>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
